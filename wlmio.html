<script type="text/html" data-template-name="wlmio-register">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-nid"><i class="fa fa-bookmark"></i> Node ID</label>
    <input type="text" id="node-input-nid" placeholder="0..127">
  </div>

  <div class="form-row">
    <label for="node-input-regname"><i class="fa fa-bookmark"></i> Register</label>
    <input type="text" id="node-input-regname" placeholder="Register">
  </div>

  <div class="form-row">
    <label for="node-input-regtype"><i class="fa fa-bookmark"></i> Type</label>
    <select id="node-input-regtype">
      <option value="0">EMPTY</option>
      <option value="9">UINT32</option>
      <option value="10">UINT16</option>
      <option value="11">UINT8</option>
    </select>
  </div>
</script>


<script type="text/html" data-help-name="wlmio-register">
    <p>Used to directly access the registers of WL-MIO modules</p>
    <p><code>msg.payload</code> is the array of values to be written to the register</p>
    <p>Leaving <code>msg.payload</code> out or set as null is equivalent to a read-only access.</p>
</script>


<script type="text/javascript">
  RED.nodes.registerType("wlmio-register", {
    category: "WLMIO",
    color: "#008cfd",
    defaults: {
      name: { value: "" },
      nid: { value: "", validate: v => !!v && v >= 0 && v < 128 },
      regname: { value: "", validate: v => !!v },
      regtype: { value: "0" }
    },
    inputs: 1,
    outputs: 1,
    icon: "arrow-in.png",
	  align: "left",
    label: function() {
      return this.name || "wlmio-register";
    }
  });
</script>
